<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Órdenes - Punto Parrillada RD</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Ajusta la ruta según tus estilos -->
</head>
<body>
    <header>
        <h1>Gestión de Órdenes</h1>
    </header>

    <section>
        <form action="/create_order" method="post">
            <label for="cliente">Cliente:</label>
            <input type="text" id="cliente" name="cliente" required>

            <label for="mesa">Mesa:</label>
            <input type="text" id="mesa" name="mesa" required>

            <label for="detalle">Detalle de Orden:</label>
            <textarea id="detalle" name="detalle" required></textarea>

            <label for="estado">Estado de la Orden:</label>
            <select id="estado" name="estado">
                <option value="pendiente">Pendiente</option>
                <option value="preparando">Preparando</option>
                <option value="completada">Completada</option>
            </select>

            <button type="submit">Crear Orden</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Punto Parrillada RD</p>
    </footer>
</body>
</html>
