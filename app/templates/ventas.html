<!-- ventas.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ventas - Punto Parrillada RD</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Asegúrate de ajustar la ruta según el archivo CSS -->
</head>
<body>
    <header>
        <h1>Gestión de Ventas</h1>
    </header>

    <section>
        <form action="/create_sale" method="post">
            <label for="cliente">Cliente:</label>
            <input type="text" id="cliente" name="cliente" required>

            <label for="producto">Producto:</label>
            <input type="text" id="producto" name="producto" required>

            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" required min="1">

            <label for="total">Total:</label>
            <input type="number" id="total" name="total" required step="0.01">

            <button type="submit">Registrar Venta</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Punto Parrillada RD</p>
    </footer>
</body>
</html>
