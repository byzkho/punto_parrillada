<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrarse - Punto Parrillada RD</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Asegúrate de ajustar la ruta del archivo CSS -->
</head>
<body>
    <header>
        <h1>Registrarse en Punto Parrillada RD</h1>
    </header>

    <section>
        <form action="/register" method="post">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Confirmar Contraseña:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <button type="submit">Crear Cuenta</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Punto Parrillada RD</p>
    </footer>
</body>
</html>
