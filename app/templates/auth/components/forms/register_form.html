<form class="form" action="/auth/register" method="POST">
    <div class="form__group">
        <label class="form__label" for="username">Usuario</label>
        <input class="form__input" name="username" id="username" required>
    </div>
    <div class="form__group">
        <label class="form__label" for="email">Correo electrónico</label>
        <input class="form__input" type="email" name="email" id="email" required>
    </div>
    <div class="form__group">
        <label class="form__label" for="password">Contraseña</label>
        <input class="form__input" type="password" name="password" id="password" required>
    </div>
    <button class="form__submit-button" type="submit">Registrarse</button>
</form>
