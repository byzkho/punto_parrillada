<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto Parrillada RD - {% block title %}Inicio{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/navbar.css') }}">

</head>
<body>
    <header>
        <h1>Punto Parrillada RD</h1>
        <nav>
            <ul>
                <li><a class="{% if current_path(request) == '/' %}active{% endif %}" href="/">Inicio</a></li>
                <li><a class="{% if current_path(request) == '/menu' %}active{% endif %}" href="/menu">Menú</a></li>
                <li><a class="{% if current_path(request) == '/reservas' %}active{% endif %}" href="/reservations">Reservas</a></li>
                <li><a class="{% if current_path(request) == '/ordenes' %}active{% endif %}" href="/orders">Ordenes</a></li>
                <!-- <li><a href="/sales">Ventas</a></li> -->
                <li><a href="/billing">Facturación</a></li>
                <!-- <li><a href="/register">Registrarse</a></li> -->
                <!-- Agrega más enlaces según las secciones de la aplicación -->
            </ul>
        </nav>
        <img class="banner" src="{{ url_for('static', path='images/inicio.jpg') }}" alt="Logo">
    </header>
    
    {% block content %}{% endblock %}

    <footer>
        <p>&copy; 2024 Punto Parrillada RD. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
